<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<style>
    table {
        margin: 25px 0;
        border-spacing: 0 20px;
    }
    td {
        border: 1px solid black;
        padding: 10px;
        font-size: 1.6rem;
    }
    select {
        font-size: 1.5rem;
    }
</style>

<select id="SelectA5" onchange="getElementA5()">
    <option value="friend">
        Friends
    </option>
    <option value="present">
        Presents
    </option>
</select>

<div id="tableOutput">

</div>

</body>
<script>
    $( document ).ready(function() {
        getElementA5();
    });

    let JsonOutput = "";
    function getElementA5() {

        let Getvalue = $("#SelectA5").val();

        $.get("https://localhost/School/WEBAP/ChristmasRush/A4_xmas_server.php?table=" + Getvalue , function(data) {
            //console.log(data);
            //console.log(JSON.parse(data));
            JsonOutput = JSON.parse(data);
            loadHtmlElement();
        });
    }

    function loadHtmlElement(){
        let TableOutput = "<table>";

        for (let i=0;i<JsonOutput.length;i++){

            TableOutput += "<tr>";

            for (const index in JsonOutput[i]) {
                TableOutput += "<td>" + JsonOutput[i][index] + "</td>";
            }

            TableOutput += "</tr>";
        }
        TableOutput += "</table>";

        $('#tableOutput').html(TableOutput);
    }

</script>
</html>
