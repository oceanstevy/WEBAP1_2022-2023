<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="jquery-3.6.0.js"></script>
  </head>
  <body>
    <script>
      $(function () {
        let rssfeed = "https://www.rtl.lu/rss/headlines";

        $.get(
          rssfeed,
          function (data) {
            $(data)
              .find("item")
              .each(function () {
                let title = $(this).find("title").text();
                let date = $(this).find("pubData").text();
                let link = $(this).find("link").text();
                let description = $(this).find("description").text();

                $("#feed").append(
                  "<div class='item'><a href='" +
                    link +
                    "'><h3>" +
                    title +
                    "</h3></a><p>" +
                    date +
                    "<br>" +
                    description +
                    "</p</div>"
                );
              });
          },
          "xml"
        );
      });
    </script>
  </body>
</html>
