<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $.getJSON("./rss_reader.php", function (data){
                $.each(data, function(i, field){
                    $("#output").append(field + " ");
                });
            });
        });
    </script>
</head>
<body>
<div id="output"></div>
</body>
</html>
