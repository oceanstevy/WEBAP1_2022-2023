<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMAS Client</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $.get("https://foxi.ltam.lu/1TPIF2/gromi088/public/xmax_serverA4.php?table=friend", function (data) {

               // console.log(data);
                //let json = JSON.stringify(data)
                let parse = JSON.parse(data);
                console.log(parse);

                let tableOutput = "    <table border=\"1px\">\n" +
                    "<tr>\n" +
                    "            <th>Name</th>\n" +
                    "            <th>Geschenk</th>\n" +
                    "        </tr>";

                for (let i = 0; i < parse.length; i++) {
                    tableOutput += "<tr><td>" + parse[i].friend + "</td><td>" + parse[i].present + "</td></tr>";

                   // console.log(parse[i]);
                }
                tableOutput += " </table>";

              $('#Output').append(tableOutput);

            });
        })
    </script>
</head>
<body>
    <div id="Output">

    </div>
</body>
</html>
