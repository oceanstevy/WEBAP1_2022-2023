<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mein RSS Reader</title>
    <script>
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xmlhttp.open("GET", "http://feeds.feedburner.com/ign/all", true);
            xmlhttp.send();

        function myFunction(xml) {
            var x, i, xmlDoc, txt;

            xmlDoc = xml.responseXML;
            txt = "";
            x = xmlDoc.getElementsByTagName("p");
            for (i = 0; i< x.length; i++) {
                txt += x[i].childNodes[0].nodeValue + "<br>";
            }
            document.getElementById("feed").innerHTML = txt;
        }
    </script>
</head>
<body>
<h1>Mein RSS Reader</h1>
<div id="feed"></div>
</body>
</html>
